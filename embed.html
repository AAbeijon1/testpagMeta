<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    .metabase-iframe, .imgur-image {
      flex: 1;
      border: none;
    }
    .imgur-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Iframe de Metabase (generado dinámicamente) -->
  <iframe
    class="metabase-iframe"
    src=""
    frameborder="0">
  </iframe>

  <!-- Imagen de Imgur -->
  <div class="imgur-image">
    <img src="https://i.imgur.com/YQdaMox.png" alt="Imagen">
  </div>

  <!-- Script para generar el token JWT y actualizar el iframe -->
  <script src="https://cdn.jsdelivr.net/npm/jsonwebtoken@8.5.1/dist/jwt.min.js"></script>
  <script>
    const METABASE_SITE_URL = "http://reportes.lesa.ba:3000";
    const METABASE_SECRET_KEY = "217591ca0e8691d642438ec98b19465371465034ef5d9d7399d4894dc81c8790";

    const payload = {
      resource: { question: 636 },
      params: {},
      exp: Math.floor(Date.now() / 1000) + 600, // 10 min de expiración
    };

    const token = jwt.sign(payload, METABASE_SECRET_KEY);
    const iframeUrl = `${METABASE_SITE_URL}/embed/question/${token}#bordered=true&titled=true`;
    
    document.querySelector('.metabase-iframe').src = iframeUrl;
  </script>
</body>
</html>
