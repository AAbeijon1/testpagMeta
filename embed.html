<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Metabase e Imagen</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .dashboard {
      display: flex;
      width: 100%;
      height: 100vh;
    }
    .panel {
      flex: 1;
      height: 100%;
    }
    .metabase-panel iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .image-panel {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
    }
    .image-panel img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
      }
      .panel {
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Panel de Metabase con el token actualizado (vÃ¡lido hasta 2030) -->
    <div class="panel metabase-panel">
      <iframe 
        src="http://reportes.lesa.ba:3000/embed/question/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyZXNvdXJjZSI6eyJxdWVzdGlvbiI6NjM2fSwicGFyYW1zIjp7fSwiZXhwIjoxODkzNDU2MDAwfQ.DnsGTGwdI9UvlKd--2aopkRAp9Yk8rUHAKPzSrpPZFI#bordered=true&titled=true" 
        frameborder="0" 
        allowtransparency>
      </iframe>
    </div>
    
    <!-- Panel de imagen -->
    <div class="panel image-panel">
      <img src="https://i.imgur.com/YQdaMox.png" alt="Imagen">
    </div>
  </div>
</body>
</html>
