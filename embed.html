<!DOCTYPE html>
<html>
<head>
  <title>Dashboard con Metabase e Imagen</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .dashboard {
      display: flex;
      width: 100%;
      height: 100vh;
    }
    .panel {
      flex: 1;
      height: 100%;
      overflow: hidden;
    }
    .metabase-panel {
      border-right: 1px solid #e0e0e0;
    }
    .metabase-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .image-panel {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
    }
    .image-panel img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
      }
      .panel {
        flex: none;
        height: 50vh;
      }
      .metabase-panel {
        border-right: none;
        border-bottom: 1px solid #e0e0e0;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Panel de Metabase -->
    <div class="panel metabase-panel">
      <!-- 
        IMPORTANTE: Reemplaza TOKEN_GENERADO_POR_SCRIPT con el token generado por el script de Node.js 
      -->
      <iframe 
        src="http://reportes.lesa.ba:3000/embed/question/TOKEN_GENERADO_POR_SCRIPT#bordered=true&titled=true" 
        class="metabase-iframe" 
        frameborder="0" 
        allowtransparency>
      </iframe>
    </div>
    
    <!-- Panel de imagen -->
    <div class="panel image-panel">
      <img src="https://i.imgur.com/YQdaMox.png" alt="Imagen">
    </div>
  </div>
</body>
</html>
